<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming App</title>
    <link rel="stylesheet" href="video.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        h3 {
            margin: 0;
            font-size: 1.2em;
        }
        p {
            margin: 5px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
        <h1>h!anime</h1>
        <div class="nav">
            <a href="#">Search</a>
            <a href="#">Filter</a>
            <a href="#">Watch2gether</a>
            <a href="#">Random</a>
            <a href="#">TV Series</a>
            <a href="#">Community</a>
        </div>
</header>

<div class="container">
    <video id="videoPlayer" controls>
        <source src="episode1.mp4" id="videoSource" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video id="videoPlayer" controls>
        <source src="episode1.mp4" id="videoSource" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <ul class="episode-list">
        <li onclick="playEpisode('episode1.mp4')">Episode 1</li>
        <li onclick="playEpisode('episode2.mp4')">Episode 2</li>
        <li onclick="playEpisode('episode3.mp4')">Episode 3</li>
    </ul>
</div>

<script>
    function playEpisode(episode) {
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        videoSource.src = episode;
        videoPlayer.load();
        videoPlayer.play();
    }
</script>

</body>
</html>
